<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Timetable Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auto Timetable Generator</h1>
        <div class="form-group" id="semester-group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester">
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject">
        </div>
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <input type="text" id="teacher">
        </div>
        <button id="add-subject-btn">Add Subject</button>
        <button id="generate-timetable-btn">Generate Timetable</button>
        <div class="output">
            <h2>Subjects Added</h2>
            <ul id="subject-list"></ul>
            <h2>Timetable</h2>
            <table id="timetable">
                <thead>
                    <tr>
                        <th>Day/Slot</th>
                        <th>9-10</th>
                        <th>10-11</th>
                        <th>11-12</th>
                        <th>12-1</th>
                        <th>2-3</th>
                        <th>3-4</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Amit AK. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
