<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Timetable Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Auto Timetable Generator</h1>
        <div class="form-group" id="semester-group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester">
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject">
        </div>
        <div class="form-group">
            <label for="teacher">Teacher:</label>
            <input type="text" id="teacher">
        </div>
        <button id="add-subject-btn">Add Subject</button>
        <button id="generate-timetable-btn">Generate Timetable</button>
        <div class="output">
            <h2>Subjects Added</h2>
            <ul id="subject-list"></ul>
            <h2>Timetables</h2>
            <div id="timetables"></div> <!-- Container for multiple timetables -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
